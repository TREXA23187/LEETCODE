<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binary_search(arr, item) {
        let left = 0;
        let right = arr.length - 1;
        while (left <= right) {
            let mid = Math.floor(left + (right - left) / 2)
            if (arr[mid] === item) {
                return mid;
            } else if (arr[mid] < item) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }

        }
        return -1
    }

    const arr = [0, 23, 67, 54, 89, 96, 123]
    alert(binary_search(arr, 89))
</script>
</body>
</html>
